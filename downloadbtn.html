<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Process</title>
</head>

<body>
    <h2 id="myid">Downloading file</h2>
    <progress id="file" value="20" max="100">20%</progress>
    <script>
        var s = document.querySelector("#file");
        function fun() {
            s.value = s.value + 10;
            if (s.value == 100) {
                var d = document.querySelector("#myid");
                d.innerHTML = "file downloaded";
                s.style.display="none";           
             }
        }
        setInterval(fun, 1000);  //1000 milli seconds
    </script>
</body>

</html>
